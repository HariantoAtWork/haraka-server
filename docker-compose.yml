  #   # ports:
  #   #   - '5984:5984'
  #   volumes:
  #     - ./haraka-db:/opt/couchdb/data

  # haraka-db:
  #   image: rethinkdb:2.4
  #   volumes:
  #     - ./haraka-db:/data
  #   # ports:
  #   #   - 28015
  #   #   - 29015
  #   #   - 8080

  data:
    image: node:10-alpine
    volumes:
      - ./data/tmp:/tmp

